  <body class="businessBg">

    <div class="bigBoxsCent">
      <div class="container">
        <div class="w-100 p-5 bg-white borderBig">
          <div class="row">
            <div class="col-12">
              <p class="text-black-50 text-center pb-3">企業夥伴・後台</p>
              <div class="d-flex justify-content-center">

              <p class="fs-4 fw-bold text-warning text-center py-4">Hello 請登入</p>

          </div>

                  <label for="formFileLg" class="form-label text-black-50">帳號</label>
                  <input type="text" class="form-control bg-light rounded-pill mb-3" placeholder="請輸入">
                  
                  <label for="formFileLg" class="form-label text-black-50">密碼</label>
                  <input type="text" class="form-control bg-light rounded-pill mb-4" placeholder="請輸入">

                  <div class="mb-5">
                    <input class="form-check-input" id="customControlInline" type="checkbox">
                    <label class="form-check-label" for="customControlInline">記住我</label>
                    <a class="link-secondary float-end" href="#"><i class="bi bi-lock-fill"></i> 忘記密碼</a>
                  </div>
                  <!-- <button class="btn-lg btn-primary rounded-pill container-fluid">確定</button> -->
                  <a href="page.html" class="d-block text-center container-fluid btn-lg btn-primary rounded-pill">確定</a>

              </div>

              <div class="col-6">
                <div class="flex-grow-1 ms-3">
